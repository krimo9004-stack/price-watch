<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Watch | Live Markets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://s3.tradingview.com/tv.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #020617;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .chart {
      background: #020617;
      border-radius: 12px;
      padding: 10px;
    }
  </style>
</head>

<body>

<header>ðŸ“Š Price Watch â€“ Live Markets</header>

<div class="grid">
  <div class="chart" id="gold"></div>
  <div class="chart" id="oil"></div>
  <div class="chart" id="eurusd"></div>
  <div class="chart" id="btc"></div>
  <div class="chart" id="eth"></div>
  <div class="chart" id="sp500"></div>
</div>

<script>
function loadChart(id, symbol) {
  new TradingView.widget({
    container_id: id,
    autosize: true,
    symbol: symbol,
    interval: "30",
    timezone: "Etc/UTC",
    theme: "dark",
    style: "1", // 1 = Japanese Candles
    locale: "en",
    enable_publishing: false,
    hide_top_toolbar: false,
    save_image: false
  });
}

loadChart("gold", "OANDA:XAUUSD");
loadChart("oil", "TVC:USOIL");
loadChart("eurusd", "OANDA:EURUSD");
loadChart("btc", "BINANCE:BTCUSDT");
loadChart("eth", "BINANCE:ETHUSDT");
loadChart("sp500", "SP:SPX");
</script>

</body>
</html>
