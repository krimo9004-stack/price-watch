<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Price Watch | Live Markets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f172a;color:#fff;}
header{text-align:center;padding:20px;font-size:26px;font-weight:bold;background:#020617;}
.notice{background:#020617;color:#94a3b8;padding:10px;text-align:center;font-size:14px;}
.controls{display:flex;justify-content:center;align-items:center;gap:10px;padding:12px;background:#020617;flex-wrap:wrap;}
input, select{padding:10px;font-size:16px;border-radius:6px;border:none;outline:none;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:24px;padding:24px;}
.chart-box{background:#020617;border-radius:14px;padding:10px;height:480px;position:relative;overflow:hidden;}
.chart-box>div{height:100%;width:100%;}
.fullscreen-btn{position:absolute;top:10px;right:10px;background:#38bdf8;border:none;padding:5px 8px;border-radius:4px;cursor:pointer;font-weight:bold;z-index:10;}
</style>
</head>

<body>

<header>üìä Price Watch ‚Äì Live Markets</header>

<div class="notice">
‚ö†Ô∏è Prices are indicative and for educational purposes only.
</div>

<div class="controls">
  <input id="searchInput" placeholder="Search: Gold, XAU, BTC, ETH, EUR..." />
</div>

<div class="grid">
  <div class="chart-box" data-key="gold xau metal"><button class="fullscreen-btn">‚õ∂</button><div id="gold"></div></div>
  <div class="chart-box" data-key="oil crude wti"><button class="fullscreen-btn">‚õ∂</button><div id="oil"></div></div>
  <div class="chart-box" data-key="eurusd eur usd forex"><button class="fullscreen-btn">‚õ∂</button><div id="eurusd"></div></div>
  <div class="chart-box" data-key="btc bitcoin crypto"><button class="fullscreen-btn">‚õ∂</button><div id="btc"></div></div>
  <div class="chart-box" data-key="eth ethereum crypto"><button class="fullscreen-btn">‚õ∂</button><div id="eth"></div></div>
  <div class="chart-box" data-key="sp500 index spx"><button class="fullscreen-btn">‚õ∂</button><div id="sp500"></div></div>
</div>

<script>
//---------------------------
// Load charts
function loadChart(id,symbol){
  new TradingView.widget({
    container_id:id,
    autosize:true,
    symbol:symbol,
    interval:"60",
    timezone:"Etc/UTC",
    theme:"dark",
    style:1, // ÿ¥ŸÖŸàÿπ Ÿäÿßÿ®ÿßŸÜŸäÿ©
    locale:"en",
    enable_publishing:false,
    hide_top_toolbar:false,
    hide_side_toolbar:false,
    save_image:false,
    studies: ["MACD@tv-basicstudies","RSI@tv-basicstudies"] // ÿ£ÿØŸàÿßÿ™ ÿ™ÿ≠ŸÑŸäŸÑ
  });
}

// Accurate free symbols
const charts={
 gold:"OANDA:XAUUSD",        // ÿßŸÑÿ∞Ÿáÿ®
 oil:"TVC:USOIL",            // ÿßŸÑŸÜŸÅÿ∑
 eurusd:"OANDA:EURUSD",      // ÿßŸÑŸäŸàÿ±Ÿà ŸÖŸÇÿßÿ®ŸÑ ÿßŸÑÿØŸàŸÑÿßÿ±
 btc:"BINANCE:BTCUSDT",      // ÿßŸÑÿ®Ÿäÿ™ŸÉŸàŸäŸÜ
 eth:"BINANCE:ETHUSDT",      // ÿßŸÑÿ•Ÿäÿ´Ÿäÿ±ŸäŸàŸÖ
 sp500:"SP:SPX"              // ŸÖÿ§ÿ¥ÿ± S&P500
};

// Load all charts
for(let c in charts) loadChart(c,charts[c]);

//---------------------------
// Search filter
document.getElementById("searchInput").addEventListener("input",function(){
 const v=this.value.toLowerCase();
 document.querySelectorAll(".chart-box").forEach(b=>{
  b.style.display=b.dataset.key.includes(v)?"block":"none";
 });
});

//---------------------------
// Fullscreen button
document.querySelectorAll(".fullscreen-btn").forEach(btn=>{
 btn.onclick=()=>btn.parentElement.requestFullscreen();
});
</script>

</body>
</html>
