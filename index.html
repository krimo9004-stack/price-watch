<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Price Watch | Live Markets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0f172a;color:#fff;}
header{text-align:center;padding:20px;font-size:26px;font-weight:bold;background:#020617;}
.notice{background:#020617;color:#94a3b8;padding:10px;text-align:center;font-size:14px;}
.controls{display:flex;justify-content:center;align-items:center;gap:10px;padding:12px;background:#020617;flex-wrap:wrap;}
input{padding:10px;font-size:16px;border-radius:6px;border:none;outline:none;width:320px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(360px,1fr));gap:24px;padding:24px;}
.chart-box{background:#020617;border-radius:14px;padding:10px;height:480px;position:relative;overflow:hidden;}
.chart-box iframe{width:100%;height:100%;border:none;}
.fullscreen-btn{
  position:absolute;
  top:10px;
  right:calc(10px + 3cm);
  padding:5px 8px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  z-index:10;
  border:none;
  transition: all 0.3s ease;
}
</style>
</head>
<body>

<header>üìä Price Watch ‚Äì Live Markets</header>

<div class="notice">
‚ö†Ô∏è Prices are indicative and for educational purposes only.
</div>

<div class="controls">
  <input id="searchInput" placeholder="Search: Gold, Oil, BTC, ETH, EUR..." />
</div>

<div class="grid">
  <div class="chart-box" data-key="gold xau metal">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC:GOLD&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>

  <div class="chart-box" data-key="oil crude wti">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=TVC:USOIL&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>

  <div class="chart-box" data-key="eurusd eur usd forex">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=OANDA:EURUSD&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>

  <div class="chart-box" data-key="btc bitcoin crypto">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>

  <div class="chart-box" data-key="eth ethereum crypto">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:ETHUSDT&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>

  <div class="chart-box" data-key="sp500 index spx">
    <button class="fullscreen-btn">‚õ∂</button>
    <iframe src="https://s.tradingview.com/widgetembed/?symbol=SP:SPX&interval=60&hidesidetoolbar=0&theme=Dark&style=1"></iframe>
  </div>
</div>

<script>
//---------------------------
// Search filter
document.getElementById("searchInput").addEventListener("input",function(){
 const val=this.value.toLowerCase();
 document.querySelectorAll(".chart-box").forEach(b=>{
  b.style.display=b.dataset.key.includes(val)?"block":"none";
 });
});

//---------------------------
// Fullscreen button dynamic color + shift left
document.querySelectorAll(".fullscreen-btn").forEach(btn=>{
    const updateColor = () => {
        let bgColor = window.getComputedStyle(document.body).backgroundColor;
        const colorBrightness = (color) => {
            const c = color.match(/\d+/g);
            return (parseInt(c[0])*299 + parseInt(c[1])*587 + parseInt(c[2])*114)/1000;
        };
        btn.style.background = colorBrightness(bgColor) < 128 ? "#38bdf8" : "#0f172a";
        btn.style.color = colorBrightness(bgColor) < 128 ? "#000" : "#fff";
    };
    updateColor();
    btn.addEventListener("click", function(){
        const chartBox = this.parentElement;
        if(!document.fullscreenElement){
            chartBox.requestFullscreen().catch(err=>{
                alert("Fullscreen failed: " + err.message);
            });
        } else {
            document.exitFullscreen();
        }
    });
});
</script>

</body>
</html>
