<script>
// Tab switching
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    const tab = btn.dataset.tab;
    document.querySelectorAll(".tab-content").forEach(tc=>{
      tc.style.display = (tc.id===tab)?"grid":"none";
    });
    document.getElementById("searchInput").value=""; // clear search
  });
});

// Search filter
document.getElementById("searchInput").addEventListener("input",function(){
 const val=this.value.toLowerCase();
 document.querySelectorAll(".tab-content:visible .chart-box").forEach(b=>{
  b.style.display=b.dataset.key.includes(val)?"block":"none";
 });
});

// Fullscreen buttons
document.querySelectorAll(".fullscreen-btn").forEach(btn=>{
    const updateColor = () => {
        let bgColor = window.getComputedStyle(document.body).backgroundColor;
        const colorBrightness = (color) => {
            const c = color.match(/\d+/g);
            return (parseInt(c[0])*299 + parseInt(c[1])*587 + parseInt(c[2])*114)/1000;
        };
        btn.style.background = colorBrightness(bgColor) < 128 ? "#38bdf8" : "#0f172a";
        btn.style.color = colorBrightness(bgColor) < 128 ? "#000" : "#fff";
    };
    updateColor();
    btn.addEventListener("click", function(){
        const chartBox = this.parentElement;
        if(!document.fullscreenElement){
            chartBox.requestFullscreen().catch(err=>{
                alert("Fullscreen failed: " + err.message);
            });
        } else {
            document.exitFullscreen();
        }
    });
});
